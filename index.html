<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Rio's Timed Quiz</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <button id="begin" class="btn">Begin Quiz</button>
        </div>
        <div class="card-footer">
            <p> </p>
            <p id="questionText">test</p>
            <p id="ifIncorrect">Incorrect. Try again. 5 seconds was deducted.</p>
            <p id="ifCorrect">Correct!</p>
            <p> </p>
            <button id="choiceOne">test</button>
            <p> </p>
            <button id="choiceTwo">test</button>
            <p> </p>
            <button id="choiceThree">test</button>
            <p> </p>
            <button id="choiceFour">test</button>
            
            <p id="finalScore">test</p>
        </div>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
